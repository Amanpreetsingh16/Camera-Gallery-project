<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera-Gallery-Project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="video-container">
            <video  autoplay src=""></video>
        </div>
        <div class="action-cont">
            <div class="record-cont">
                <div class="record-btn"></div>
            </div>
            <div class="capture-cont">
                <div class="capture-btn "></div>
            </div>
        </div>
        <div class="timer-cont">
            <h1 class="timer">00:00:00</h1>
        </div>
        <div class="filter-container">
            <div class="filter orange"></div>
            <div class="filter brown"></div>
            <div class="filter pink"></div>
            <div class="filter transparent"></div>
        </div>
        <div class="filter-layer"></div>
        <span class="material-icons gallery">
            collections
            </span>
    </div>
</body>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="./database.js"></script>
<script src="./script.js"></script>
<script>
    let galleryelem=document.querySelector(".gallery");
    galleryelem.addEventListener("click",(e)=>{
        location.assign("./gallery.html");
    })
</script>
</html>
